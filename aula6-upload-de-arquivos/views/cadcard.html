{% extends 'base.html' %}
{% block content %}

{% with messages=get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
    {% endfor %}
{% endwith %}
<br>
    <p><h3 class="text-center">Cadastro de Cartas</h3></p>
<br>
    <form action="{#{url_for('cadcard')}#}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label class="form-label fw-bold">Nome</label>
            <input type="text" class="form-control" name="name" placeholder="Digite o nome da carta">
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Coleção</label>
            <input type="text" class="form-control" name="collection" placeholder="Digite a coleção da carta">
        </div>
        <div class="mb-4">
            <input type="file" class="form-control" name="image">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-success">Cadastrar</button>
        </div>
    </form>
<br>
{% endblock content %}
