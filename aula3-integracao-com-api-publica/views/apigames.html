{% extends 'base.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">The Games</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{{url_for('home')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('game')}}">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('cadgames')}}">Cadastro</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('apigames')}}">API</a>
        </li>
      </ul>
    </div>
  </nav>

<div class="container" style="background-color: #f0f0f0; border-radius: 8px;">
    <div class="row">
        {% for g in gamesjs %}
        <div class="col-md-3 m-auto">
            <div class="card" style="width: 16rem;">
                <img src="{{g.thumbnail}}" alt="{{g.title}}">
                <div class="card-body">
                    <h5>{{g.title}}</h5>
                    <h5>{{g.genre}}</h5>
                    <h5>{{g.platform}}</h5>
                    <a href="{{url_for('apigames', id=g.id)}}" class="btn btn-dark">+Info</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
