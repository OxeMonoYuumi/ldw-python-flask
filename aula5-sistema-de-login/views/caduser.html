{% extends 'base.html' %}
{% block content %}

<!-- Acessando a flash message -->
{% with messages = get_flashed_messages(with_categories=true) %}

<!-- Messages é um array que possui "category" e "message" -->
{% for category, message in messages %}
<div class="alert alert-{{ category }}">
    <!-- Aqui irá aparecer a mensagem -->
    {{ message }}
</div> 
{% endfor %}
{% endwith %}

    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h2>Cadastro de Usuário</h2>
            </div>
            <div class="card-body m-auto">
                <form action="{{url_for('caduser')}}" method="post">
                    <label>Email:</label>
                    <input type="emai" name="email" class="form-control" placeholder="email@exemplo.com">
                    <br>
                    <label>Senha:</label>
                    <input type="password" name="password" class="form-control" placeholder="Insira uma senha miniono 8 caracteres">
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
