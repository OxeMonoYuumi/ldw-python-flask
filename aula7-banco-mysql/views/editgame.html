{% extends 'base.html' %}

{% block content %}
    <div class="col-md-6 m-auto">
        <h3 style="text-align: center;">Editar Jogo</h3>
        <form action="{{url_for('edit', id=game.id)}}" method="post">
            <input type="text" name="titulo" value="{{game.titulo}}" class="form-control" required><br>
            <input type="text" name="ano" value="{{game.ano}}" class="form-control" required><br>
            <input type="text" name="categoria" value="{{game.categoria}}" class="form-control" required><br>
            <input type="text" name="plataforma" value="{{game.plataforma}}" class="form-control" required><br>
            <input type="number" name="preco" value="{{game.preco}}" class="form-control" required><br>
            <input type="number" name="quantidade" value="{{game.quantidade}}" class="form-control" required><br>
            <br>
            <input type="submit" value="Alterar" class="btn btn-success" onclick="return confirm('Confirma as alterações?')">
            <a href="{{url_for('estoque')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
        </form>
    </div>
{% endblock content %}
